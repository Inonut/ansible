---
# tasks file for add_user

- name: check user
  raw: echo {{user}}
  register: output

- debug:
    msg: "{{output.stdout}}"

- name: install sudo
  pacman:
    name: sudo
    state: present

- name: echo user
  user:
    name: "{{user}}"
    groups:
      - wheel
    state: present
    raw: /bin/bash
    createhome: yes
    home: /home/{{user}}

- name: Allow specified groups to sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '# %wheel.*NOPASSWD'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'